<div class="container">

			<h3>Principal</h3>
			<p></p>
			<div id="principal"></div>

<script src="/socket.io.js"></script>
<script>
  const socket = io('http://127.0.0.1:8080/');
//Mandar al lado del servidor la se√±al para pedir los valores al servidor Ubuntu(n)
socket.emit('servidor1', "disparador");

socket.on('this', function(msg){
				listaencabezado = "<ul class=\"list-group\">";
				listafinal = "</ul>";
				var cosas = msg.split("=");
				var cadena = "";
				for (var i = 0; i < cosas.length; i++) 
    				{
					if(i%2 == 0)
					{
						cadena = cadena + "<li class=\"list-group-item list-group-item-info\">" + cosas[i]+"</li>\n";
					}
					else if (i%3 == 0)
					{
cadena = cadena + "<li class=\"list-group-item list-group-item-success\">" + cosas[i]+"</li>\n";
					}
					else if (i%5 == 0)
					{
cadena = cadena + "<li class=\"list-group-item list-group-item-warning\">" + cosas[i]+"</li>\n";
					}

    					
				}
				listaencabezado = listaencabezado + cadena + listafinal;
				document.getElementById('principal').innerHTML = listaencabezado;
			});

</script>

 </body>
